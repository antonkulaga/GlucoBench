data_csv_path: ./raw_data/livia.csv
drop: null
ds_name: livia
index_col: -1
observation_interval: 5min

column_definition:
- data_type: categorical
  input_type: id
  name: id
- data_type: date
  input_type: time
  name: time
- data_type: real_valued
  input_type: target
  name: gl

encoding_params:
  date:
  - day
  - month
  - year
  - hour
  - minute
  - second

# Drop
drop: null

# NA values abbreviation
nan_vals: null

# Interpolation parameters
interpolation_params:
  gap_threshold: 45 # in minutes
  min_drop_length: 240 # in number of points (20 hrs)

scaling_params:
  scaler: None



split_params:
  length_segment: 13
  random_state: 0
  test_percent_subjects: 0.1


# Splitting parameters
#split_params:
#  test_percent_subjects: .1
#  length_segment: 240
#  random_state: 0

# Model params
max_length_input: 192
length_pred: 12

latentode:
  gen_layers: 3
  gru_units: 100
  in_len: 48
  latents: 20
  max_samples_per_ts: 100
  rec_dims: 40
  rec_layers: 3
  units: 100
  length_pred: 12

linreg:
  in_len: 192

